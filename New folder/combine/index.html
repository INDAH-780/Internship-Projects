<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Skollar Aid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="chat-container">
      <header id="header">
        <h1>Skollar Aid</h1>
      </header>
      <main>
        <!-- Layout for both user message and bot message -->
        <div id="chat-history"></div>

        <!-- Form to accept user input -->
        <form id="chat-form">
          <div class="formH">
            <div class="content">
              <div class="context">
                <div class="text">
                <textarea
                  id="textInput"
                  type="text"
                  placeholder="enter prompt here"
                ></textarea>
              </div>

              <!-- Uploads container which will be hidden and will only be visible when the upload icon is clicked-->
                <div class="image-wrapper">
                  <img id="imagePreview" alt="Image Preview" />
                  <span class="close-icon">&times;</span>
                </div></div>
                
              

              <!-- Upload button and file input -->
              <div class="imgg">
                <label for="imageInput">Upload</label>
                <input
                  id="imageInput"
                  accept="image/*"
                  type="file"
                  name="image"
                  hidden
                />
              </div>
            </div>
            <div class="fomb">
              <button id="sendButton" type="submit">Send</button>
            </div>
          </div>
        </form>
      </main>
    </div>

    <!-- Modal for Enlarging Image -->
    <div id="imageModal" class="modal">
      <!-- <div class="modal-content-container"> -->
      <span class="close">&times;</span>
      <img id="modalImage" class="modal-content" />
      <div id="caption"></div>
      <!-- </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="script/script.js"></script>
  </body>
</html>
