<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Skollar Aid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <header id="header">
            <h1>Image Chatbot</h1>
        </header>
        <main>
            <div id="chat-history"></div>
            <form id="chat-form">
                <label for="imageInput">Upload image</label>
                <input id="imageInput" accept="image/*" type="file" name="image" hidden/>
                <input id="descriptionInput" type="text" placeholder="Type a description" />
                <button id="sendButton" type="submit">Send</button>
            </form>
        </main>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
